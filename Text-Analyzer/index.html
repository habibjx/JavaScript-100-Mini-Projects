<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="textarea" placeholder="Write Your Text..."></textarea>
        <button id="analysisButton">Analysis</button>
        <div class="outputs">
            <div>
                <p>Total Words:</p>
                <p id="wordDisplay">00</p>
            </div>
            <div>
                <p>Total Characters:</p>
                <p id="charDisplay">00</p>
            </div>
            <div>
                <p>Longest word:</p>
                <p id="longWordDisplay">Habibjx</p>
            </div>
            <div>
                <p>Most frequent word:</p>
                <p id="mostFrequentWordDisplay">Fency</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
