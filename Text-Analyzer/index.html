<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="textare" placeholder="Write Your Text..."></textarea>
        <button>Analysis</button>
        <div class="outputs">
            <div>
                <p>Total Words:</p>
                <p>05</p>
            </div>
            <div>
                <p>Total Characters:</p>
                <p>20</p>
            </div>
            <div>
                <p>Longest word:</p>
                <p>08</p>
            </div>
            <div>
                <p>Most frequent word:</p>
                <p>04</p>
            </div>
        </div>
    </div>
</body>
</html>
