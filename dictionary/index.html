<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <h1>English Dictionary</h1>
        <div class="search">
            <input id="input" type="text" placeholder="Search Your Word" >
            <i class="fa-solid fa-magnifying-glass"></i>
            <i id="closeIcon" class="fa-solid fa-xmark"></i>
        </div>
        <p id="statusDisplay">Type a word and press Enter to search its meaning, example, and synonyms.</p>

        <ul class="container" >
            <li>
                <div class="word">
                    <p id="word">Apple</p>
                    <span id="wordDefinition">__</span>     
                </div>
                <i id="volume" class="fa-solid fa-volume-high"></i>
            </li>
            <li>
                <p>Meaning</p>
                <span id="meaning">__</span>     
            </li>
            <li>
                <p>Example</p>
                <span id="example">__</span>    
            </li>
            <li>
                <p>Synonyms</p>
                <span id="synonyms">
                   
            </span>    
            </li>
        </ul>
    </div>
</body>
</html>
