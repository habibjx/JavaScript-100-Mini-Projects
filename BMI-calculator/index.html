<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="profile">
                <img src="" alt="User img">
                <p>M H R Habib</p>
            </div>
            <div class="setting">
                <i class='bx bx-cog'></i>
            </div>
        </div>
        <div class="calculation-chart">

        </div>
        <div class="calculation-info">
            <h3>Your BMI is</h3>
            <h2>22.6</h2>
            <p>44Kg | 4.4F | Male</p>
        </div>
        <div class="result-display">
            <p>Underweight</p>
            <p>-5KG</p>
        </div>
        <div class="user-input">
            <label for="userWeight">Weight</label>
            <input type="number" name="number" id="userWeight" placeholder="Your weight">
            
            <label for="userHeight">Weight</label>
            <input type="number" name="number" id="userHeight" placeholder="Your height">

            <label for="userAge">Age</label>
            <input type="number" name="number" id="userAge" placeholder="Your age">

            <label for="userGender">Weight</label>
            <div class="genter-box">
                <p>Male</p>
                <p>Female</p>
            </div>

        </div>
        <div class="buttons">
            <button>Clear</button>
            <button>Calculate</button>
        </div>
    </div>
</body>
</html>
