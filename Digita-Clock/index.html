<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="switch-body">
                <label for="checkbox" id="switch"><span id="timeMood">12</span> <div class="switch-circle"></div></label>
            </div>
        <div class="time-display">
            <div  class="times"><p id="hours">00</p></div> <span>:</span>
            <div  class="times"><p id="minutes">00</p></div> <span>:</span>
            <div  class="times"><p id="seconds">00</p></div> <span>:</span>
            <div  class="times time-mood"><p id="ampm">PM</p></div>
        </div>
        <div class="date">
            <div  class="times-date"><p id="days">Mon</p></div>
            <div  class="times-date"><p id="months">Feb</p></div>
            <div  class="times-date"><p id="years">2025</p></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
