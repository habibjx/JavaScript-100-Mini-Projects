<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
  
    <header>
        <nav>
            <ul>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Foods</a></li>
                <li><a href="#" class="active">Payment</a></li>
                <li><a href="#">Order Review</a></li>
            </ul>
        </nav>
        <form id="form">
            <div class="formChild formLeft">
                <label for="billAmount">Bill Amounts</label>
                <input id="billAmount" type="text" placeholder="$ Enter Your Bill">

                <label for="numOfPeoples">Number Of Peoples</label>
                <input id="numOfPeoples" type="text" placeholder="How many of you?">

                <div class="tip-percent">
                    <label for="tipsPercentage">Tips Percentage</label>
                    <input id="tipsPercentage" type="text" placeholder="%00">

                    <div class="pre-percent">
                        <button onclick="preValuePercent('10')">%10</button>
                        <button onclick="preValuePercent('20')">%20</button>
                        <button onclick="preValuePercent('30')">%30</button>
                    </div>

                </div>  
            </div>

            <div class="formChild formRight">
                <label for="AmountPerPerson">Amount Per Person</label>
                <input id="AmountPerPerson" type="text" value="$00">

                <label for="tipsAmount">Tips Amounts</label>
                <input id="tipsAmount" type="text" value="$00">

                <label for="totalAmount">Total Amounts</label>
                <input id="totalAmount" type="text" value="$00">
            </div >

        </form>

        <div class="buttons">
            <button id="resetBtn">Reset All</button>
            <button id="payBtn">Pay</button>
        </div>

    </header>
</body>
</html>
