<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count App</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom style file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="social-icons">
            <a target="_blank" href="https://www.linkedin.com/in/habibjx/"><i class='bx bxl-linkedin-square' ></i></a>
            <a target="_blank" href="https://github.com/habibjx"><i class='bx bxl-github'></i></a>
        </div>
    </nav>
    
    <header>
       <div class="container">
        <div class="cyrcle decrease">
            <i class='bx bx-minus'></i>
        </div>
        <div class="cyrcle display">00</div>
        <div class="cyrcle increase">
            <i class='bx bx-plus' ></i>
        </div>
        <div class="cyrcle reset disable">Reset</div>
       </div>
    </header>

    <!-- js file  -->
     <script src="./app.js"></script>
</body>
</html>
