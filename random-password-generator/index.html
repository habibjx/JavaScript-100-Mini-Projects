<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="password-display">
            <input type="text" value="ABCabc123$#&">
            <i class="fa-regular fa-copy"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="password-range">
            <i class="fa-solid fa-minus"></i>
            <div class="slider">
                <input type="range" name="range" id="passwordRange" min="0" max="100" value="50">
                <div id="selector">
                    <div class="selectBtn"></div>
                </div>
            </div>
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="customize-password">
            <div class="upper-box passType">
                <label for="uper">ABC</label>
                <input type="checkbox" name="checkbox" id="uper">
                <span><div id="passTypeSwitch"></div></span>
            </div>
            
           <div class="lower-box passType">
                <label for="lower">abc</label>
                <input type="checkbox" name="checkbox" id="lower">
                <span><div id="passTypeSwitch"></div></span>
           </div>

          <div class="number-box passType">
            <label for="num">123</label>
            <input type="checkbox" name="checkbox" id="num">
            <span><div id="passTypeSwitch"></div></span>
          </div>

         <div class="symbol-box passType">
            <label for="symbol">$#&</label>
            <input type="checkbox" name="checkbox" id="symbol">
            <span><div id="passTypeSwitch"></div></span>
         </div>

        </div>
    </div>


    <script>
        const passwordRange = document.getElementById("passwordRange");
        const selector = document.getElementById("selector");
        passwordRange.addEventListener("input", function(){
            let value = this.value;
            if(value <= 50){
                selector.style.left = value + "%";
            }
            else if(value > 50){
                selector.style.left = `calc(${value}% - 30px)`
            }
        })
    </script>
</body>
</html>
