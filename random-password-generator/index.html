<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="password-display">
            <input type="text" value="ABCabc123$#&">
            <i class='bx bx-copy'></i>
            <i class='bx bx-refresh' ></i>
        </div>
        <div class="password-range">
            <i class='bx bx-minus' ></i>
            <input type="range" name="range" id="passwordRange">
            <i class='bx bx-plus' ></i>
        </div>
        <div class="customize-password">
            <div class="upper-box">
                <label for="uper">ABC</label>
                <input type="checkbox" name="checkbox" id="uper">
                <span>444</span>
            </div>
            
           <div class="lower-box">
                <label for="lower">abc</label>
                <input type="checkbox" name="checkbox" id="lower">
                <span>444</span>
           </div>

          <div class="number-box">
            <label for="num">123</label>
            <input type="checkbox" name="checkbox" id="num">
            <span>44</span>
          </div>

         <div class="symbol-box">
            <label for="symbol">$#&</label>
            <input type="checkbox" name="checkbox" id="symbol">
            <span>44</span>
         </div>

        </div>
    </div>
</body>
</html>
