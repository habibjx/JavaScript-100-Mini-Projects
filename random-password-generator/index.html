<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="password-display">
            <input type="text" value="ABCabc123$#&" id="password">
            <i class="fa-regular fa-copy" id="copy"></i>
            <i class="fa-solid fa-rotate-right" id="reGeneratePass"></i>
            <span id="copyText" data-open="true" ></span>
        </div>
        <div class="password-range">
            <i class="fa-solid fa-minus" id="decrease"></i>
            <div class="slider">
                <input type="range" name="range" id="passwordRange" min="0" max="100" value="50">
                <div id="selector">
                    <div class="selectBtn"></div>
                    <div class="rangeValueBox">
                        <div id="rangeValueDisplay">50</div>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-plus" id="increase"></i>
        </div>
        <div class="customize-password">
            <div class="upper-box passType">
                <label for="uper">ABC</label>
                <span class="pass-type-switch passType-bg" data-identity="ABC" data-on="true">
                    <div class="pass-switch-point"></div>
                </span>
            </div>
            
           <div class="lower-box passType">
                <label for="lower">abc</label>
                <span class="pass-type-switch passType-bg" data-identity="abc" data-on="true">
                    <div class="pass-switch-point"></div>
                </span>
           </div>

          <div class="number-box passType">
            <label for="num">123</label>
            <span class="pass-type-switch passType-bg" data-identity="123" data-on="true">
                <div class="pass-switch-point"></div>
            </span>
          </div>

         <div class="symbol-box passType">
            <label for="symbol">$#&</label>
            <span class="pass-type-switch passType-bg" data-identity="$#&" data-on="true">
                <div class="pass-switch-point"></div>
            </span>
         </div>

        </div>
    </div>

</body>
</html>
