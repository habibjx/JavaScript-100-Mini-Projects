<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-color-boxes">
            <div class="rgb box">
                <h3>RGB</h3>
                <input type="text" value="#618BE7">
                <span class="copied">Copied!</span>
            </div>
            <div class="hsl box">
                <h3>HSL</h3>
                <input type="text" value="#618BE7">
                <span class="copied">Copied!</span>
            </div>
        </div>
        <div id="colorDisplay">
            
        </div>
        <div class="hexAndRam">
            <div class="hex">
                <h3>Hex</h3>
                <input type="text" value="#61E78D">
                <span class="copied">Copied!</span>
            </div>
            <div class="ram">
                <button>Random</button>
            </div>
        </div>
        <div class="pre-color">
            <h1>Pre Color</h1>
            <div class="color-boxes">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
