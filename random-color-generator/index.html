<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-color-boxes">
            <div class="rgb">
                <p>RGB</p>
                <input type="text">
            </div>
            <div class="hsl">
                <p>HSL</p>
                <input type="text">
            </div>
        </div>
        <div id="colorDisplay">
            
        </div>
        <div class="hexAndRam">
            <div class="hex">
                <p>Hex</p>
                <input type="text">
            </div>
            <div class="ram">
                <button>Random</button>
            </div>
        </div>
        <div>
            <h1>Pre Color</h1>
            <div class="color-boxes">
                
            </div>
        </div>
    </div>
</body>
</html>
