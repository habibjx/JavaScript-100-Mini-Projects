<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="search-area">
            <input type="search" name="search" id="search" placeholder="Search Your Town">
            <i id="searchButton" class='bx bx-search'></i>
        </div>
        <div class="content">
            <div class="location">
                <p id="cityName">Dhaka</p>
                <p id="fullDate">Monday, 12 Feb</p>
            </div>
           <div class="weather-info">
            <div class="content-left">
                <img id="weatherImg" src="./img/cloudy.png" alt="img">
                <p id="temperature">20</p>
                <p id="tempFeel">Real Feel 30 Â°C</p>
                <p id="weatherCondition" >Rain Showers</p>
            </div>
            <div class="content-right">
                <div>
                    <img src="./img/wind.png" alt="wind img">
                    <div class="text">
                        <p id="windText">Wind</p>
                        <p id="windSpeed">20Km/h</p>
                    </div>
                </div>
                
                <div>
                    <img src="./img/humidity.png" alt="wind img">
                    <div class="text">
                        <p id="humidityText">Humidity</p>
                        <p id="humidityCondition">20%</p>
                    </div>
                </div>
                
                <div>
                    <img src="./img/cloudy (1).png" alt="wind img">
                    <div class="text">
                        <p id="cloudText">Cloudiness</p>
                        <p id="cloudCondition">55%</p>
                    </div>
                </div>
                
            </div>
           </div>
        </div>
    </div>
</body>
</html>
