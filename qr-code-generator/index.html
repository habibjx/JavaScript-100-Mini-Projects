<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer ></script>
</head>
<body>
    <div class="container">
        <h2>Enter Your Text Or URL</h2>
        <input id="input" type="text" placeholder="text or URL" autocomplete="off">
        <div class="img"><img id="img" src="./img/qr-code.png" alt="img"></div>
        <div class="buttons">
            <button id="saveQr" ><span>Save</span> <i class='bx bx-download'></i></button>
            <button id="create">Create</button>
        </div>
    </div>
</body>
</html>
