<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="display-area">
           <p id="calculate">6600 + 800</p>
           <p id="resultDisplay"> = 7,400</p>
        </div>
        <div class="buttons">
            <button class="button" data-value=""></button>
            <button class="button" data-value="(">(</button>
            <button class="button" data-value=")">)</button>
            <button class="button op" data-value="%">%</button>
            <button class="button" data-value="AC">AC</button>
            <button class="button" data-value="del" id="backSpace">←</button>
            <button class="button" data-value="+/-">+/_</button>
            <button class="button op" data-value="/">÷</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button op" data-value="*">×</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button op" data-value="-"> -</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button op" data-value="+">+</button>
            <button class="button" data-value="0" style="grid-column: span 2">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button op" data-value="="> =</button>
        </div>
    </div>

     <script src="./app.js"></script>
</body>
</html>
