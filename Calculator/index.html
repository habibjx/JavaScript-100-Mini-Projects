<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="display-area">
           <div class="top-content">
            <i class='bx bx-menu-alt-left'></i>
            <div>
                <p>Mode</p>
                <i class='bx bx-caret-down' ></i>
            </div>
            <i class='bx bxs-sun' ></i>
            <i class='bx bxs-moon' ></i>
           </div>
           <p id="calculate">6600 + 800</p>
           <p class="resultDisplay"> = 55,00</p>
        </div>
        <div class="buttons">
            <button class="button" data-value="1">Sin</button>
            <button class="button" data-value="1">Cos</button>
            <button class="button" data-value="1">Tan</button>
            <button class="button" data-value="1">%</button>
            <button class="button" data-value="1">AC</button>
            <button class="button" data-value="1">←</button>
            <button class="button" data-value="1">+/_</button>
            <button class="button" data-value="1">÷</button>
            <button class="button" data-value="1">7</button>
            <button class="button" data-value="1">8</button>
            <button class="button" data-value="1">9</button>
            <button class="button" data-value="1">×</button>
            <button class="button" data-value="1">4</button>
            <button class="button" data-value="1">5</button>
            <button class="button" data-value="1">6</button>
            <button class="button" data-value="1"> -</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="1">2</button>
            <button class="button" data-value="1">3</button>
            <button class="button" data-value="1">+</button>
            <button class="button" data-value="1">0</button>
            <button class="button" data-value="1">.</button>
            <button class="button" data-value="1"> =</button>
        </div>
    </div>
</body>
</html>
