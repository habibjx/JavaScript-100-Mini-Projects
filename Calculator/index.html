<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="display-area">
           <div class="top-content">
            <i class='bx bx-menu-alt-left'></i>
            <div>
                <p>Mode</p>
                <i class='bx bx-caret-down' ></i>
            </div>
            <i class='bx bxs-sun' ></i>
            <i class='bx bxs-moon' ></i>
           </div>
           <p id="calculate">6600 + 800</p>
           <p class="resultDisplay"> = 55,00</p>
        </div>
        <div class="buttons">
            <button class="button" data-op="Sin">Sin</button>
            <button class="button" data-op="Cos">Cos</button>
            <button class="button" data-op="Tan">Tan</button>
            <button class="button" data-op="%">%</button>
            <button class="button" data-op="AC">AC</button>
            <button class="button" data-op="del">←</button>
            <button class="button" data-op="+/-">+/_</button>
            <button class="button" data-op="/">÷</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="*">×</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-op="-"> -</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-op="+">+</button>
            <button class="button" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button" data-op="="> =</button>
        </div>
    </div>
</body>
</html>
